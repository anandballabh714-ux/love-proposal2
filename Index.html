<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Love Proposal üíñ</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Comic Sans MS", cursive;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
    }

    .container {
      text-align: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.88);
      padding: 40px;
      border-radius: 25px;
      box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.2);
      width: 340px;
      position: relative;
    }

    h1 {
      color: #ff4d6d;
      font-size: 32px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      color: #444;
      margin-bottom: 25px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    button {
      padding: 12px 22px;
      border: none;
      border-radius: 15px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    #yesBtn:hover {
      background: #ff1e4d;
      transform: scale(1.1);
    }

    #noBtn {
      background: #555;
      color: white;
      position: relative;
    }

    /* Message Animation */
    #message {
      margin-top: 25px;
      font-size: 18px;
      color: #ff1e4d;
      font-weight: bold;
      opacity: 0;
      transform: scale(0.5);
      transition: 0.6s ease;
    }

    #message.show {
      opacity: 1;
      transform: scale(1);
    }

    /* Card Bounce Animation */
    .card.bounce {
      animation: bounce 0.6s ease;
    }

    @keyframes bounce {
      0% { transform: scale(1); }
      50% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }

    /* Floating Hearts */
    .heart {
      position: absolute;
      font-size: 20px;
      animation: floatUp 4s linear infinite;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-600px);
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <h1>I love you üíñ</h1>
      <p>Will you accept me? ü•∫</p>

      <div class="buttons">
        <button id="yesBtn">Yes üòç</button>
        <button id="noBtn">No üôÑ</button>
      </div>

      <h2 id="message"></h2>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const message = document.getElementById("message");
    const card = document.querySelector(".card");

    let funTexts = [
      "Yes ka button udhar h madam üëàüèªüòí",
      "Oo acha attitude?? üòí",
      "Please naa ü•∫",
      "Han kar do yrr ü•∫",
      "Maan jao yrr chijji dunga üòãüëâüèªüëàüèª",
      "Itna bhaav mat khaao üò≠",
      "Dil todogi kya üíî",
      "yes pe click karo chup chap üòèüíñ"
    ];

    let count = 0;

    function moveNoButton() {
      const x = Math.random() * 300 - 150;
      const y = Math.random() * 300 - 150;

      noBtn.style.transform = `translate(${x}px, ${y}px)`;

      noBtn.innerText = funTexts[count % funTexts.length];
      count++;
    }

    // For desktop + mobile
    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("click", moveNoButton);
    noBtn.addEventListener("touchstart", moveNoButton);

    // Yes button click
    yesBtn.addEventListener("click", () => {
      message.innerHTML =
        "Love you so much my pretty moon ‚ù£Ô∏è<br> You are my world & my anything üíñüåô";

      message.classList.add("show");
      card.classList.add("bounce");

      noBtn.style.display = "none";
      yesBtn.style.display = "none";
    });

    // Heart animation
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "üíñ";

      heart.style.left = Math.random() * 100 + "vw";
      heart.style.top = "100vh";
      heart.style.fontSize = Math.random() * 20 + 15 + "px";

      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 4000);
    }

    setInterval(createHeart, 250);
  </script>
</body>
</html>
